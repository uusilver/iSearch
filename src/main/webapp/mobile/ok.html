<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width"></meta>
    <title>中国315快查联盟防伪溯源信息查询</title>
    <link rel="stylesheet" type="text/css" href="css/1.css"/>
    <link rel="stylesheet" type="text/css" href="css/2.css"/>
    <link rel="stylesheet" href="css/3.css">
    <script src="../js/jquery.js"></script>
    <script language="javascript">
        $(document).ready(function () {
            function RWidth() {
                var W = $(window).width();
                $(".list_in").find("li.right").css("width", parseInt(W) - 20 - 90);
                $(".content").css("width", parseInt(W) - 20);
                $("h1.header").css("width", parseInt(W) - 90);
            }

            RWidth()
            $(window).resize(function () {
                RWidth()
            });

                //动态替换placeholder值
                var u = window.location.href.split("?")[1];
                $("#unquie_code").attr("placeholder",u);
                $.get("../webQueryServlet"+"?uniqueKey="+u,function(data){
                    if(data){
                        $("#result").html(data.replace("?",""));
                    }else{
                        $("#result").html("<a class='STYLE1'>错误</a>，数据不存在!");
                    }
                });
                $("#search").click(function(){
                    var unquie_code = $("#unquie_code").val();
                    window.location.href = "ok.html?"+unquie_code;
                })
            });
    </script>
    <style type="text/css">
        <!--
        .STYLE1 {
            color: #FF0000
        }

        -->
    </style>
</head>
<body>
<header class='d'>
    <h1 class="header">中国315快查联盟官方查询云平台</h1>
</header>

<article style="padding:0 10px">
    <aside class="result">在线查询</aside>
    <div class="panel bggray">
        <h2>防伪溯源查询</h2>

        <form action="ok.html" method="POST" id="Query">
            <ul>
                <li class="s_title" style="text-align:left">验证真伪，请先扫描二维码，然后查看货品身份标识ID，输入ID防伪溯源码。</li>
                <li>
                    <input id="unquie_code" name="unquie_code" maxlength="30" placeholder="防伪码由20位数字和字母组成" required="true" autofocus="" type="text">
                </li>

                <li class="s_button">
                    <div class='align'>
                        <a id="wait" href="javascript:void(0)" class="button login w50" style="display:none;width:150px;background:gray;"></a>
                        <a id="search" href="javascript:void(0)"  class="button login w50">查&nbsp;询</a>
                    </div>
                </li>
            </ul>
        </form>
        <div class="panel" id="fwm2" style="display: none">
            <h3>在线查询</h3>
            <ul>
                <li>&nbsp;</li>
                <li id="fwinfo"></li>

            </ul>
        </div>
    </div>

    <div class="panel bggray">
        <h2>查询结果</h2>
        <span style="text-align:center" id="result"></span>
    </div>

    <div class='align'>
        <a href="index1.html" class="button login ">点击进入315快查官网</a>
    </div>
    <footer><p>温馨提示：一物一码防伪溯源信息查询，如因查询次数过多，导致对信息有疑问请联系相关企业。</p>

        <p>中国315快查联盟官网:WWW.315KC.COM</p>
    </footer>

</article>

</body>

</html>
