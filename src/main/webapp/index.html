    <script>
        function selectImage(that) {
            var filepath = $(that).val();
            if (filepath == "") {
                return;
            }
            var extStart = filepath.lastIndexOf(".");
            var ext = filepath.substring(extStart, filepath.length).toUpperCase();
            if (".jpg|.jpeg".toUpperCase().indexOf(ext.toUpperCase()) == -1) {
                alert("只允许上传jpg、jpeg格式的图片");
                return false;
            }
            //以图片宽度为800进行压缩
            lrz(that.files[0], {
                width: 800
            })
                    .then(function (rst) {
                        //压缩后异步上传
                        $.ajax({
                            url: "ajax/uploadimage",
                            type: "POST",
                            data: {
                                image: rst.base64//压缩后的base值
                            },
                            dataType: "json",
                            cache: false,
                            async: false,
                            success: function (data) {
                                if (data.status == "success") {
                                    $("#ajaxLoadResult").show();
                                    $('#a1').attr('href', data.url);

                                } else {
                                    $("#ajaxLoadFail").show();
                                    //添加警告链接
                                }

                            },
                            error: function () {
                                alert("上传失败");
                            }
                        });
                    });
        }

        $(function(){
            $("#ajaxLoadResult").hide();
            $("#ajaxLoadFail").hide();

            $("#search").click(function () {
                var unquie_code = $("#unquie_code").val();
                window.location.href = "ok.html?" + unquie_code;
            })
        });
    </script>

    var calcHeight = function () {

    }
    $(window).load(function () {
        calcHeight();
        $('#header-bar a.close').mouseover(function () {
            $('#header-bar a.close').addClass('activated');
        }).mouseout(function () {
            $('#header-bar a.close').removeClass('activated');
        });
    });

    $(window).resize(function () {
        calcHeight();
    }).load(function () {
        calcHeight();
    });
</script>
