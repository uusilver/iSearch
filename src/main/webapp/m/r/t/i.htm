<!DOCTYPE HTML>
<html ng-app="indexApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, target-densitydpi=medium-dpi, user-scalable=no">
    <title>无锡阳山水蜜桃</title>
    <link rel="shortcut icon" href="../../../general-images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <style type="text/css">
        table.gridtable {
            font-family: verdana, arial, sans-serif;
            margin: 0px auto;
            font-size: 14px;
            color: #333333;
            border-width: 1px;
            border-color: #3D8D02;
            border-collapse: collapse;
            width: 100%
        }

        table.gridtable th {
            border-width: 1px;
            padding: 8px;
            border-style: solid;
            border-color: #3D8D02;
            color: #FFF;
            background-color: #295C02;
        }

        table.gridtable td {
            border-width: 1px;
            padding: 8px;
            border-style: solid;
            border-color: #3D8D02;
            background-color: #ffffff;
        }

        .control-group {
            margin-top: 10px;
        }
    </style>
    <script type="text/javascript" src="js/my_lab.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="../../../general-js/angular.js"></script>
    <script charset="gbk" language="JavaScript" type="application/javascript"
            src="../../../general-js/index.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            ;
            (function () {
                var oBox = document.getElementById('lists');
                var aLists = oBox.getElementsByTagName('dl');
                for (var i = 0; i < aLists.length; i++) {
                    aLists[i].onclick = function () {
                        var _tar = this;
                        if (hasClass(_tar, 'active')) {
                            removeClass(_tar, 'active');
                        } else {
                            for (var j = 0; j < aLists.length; j++) {
                                removeClass(aLists[j], 'active');
                            }
                            addClass(_tar, 'active');
                            scrollToTar(getOffsetPos(_tar).t - 10);
                            //document.body.scrollTop = document.documentElement.scrollTop = getOffsetPos(_tar).t-10;
                        }
                    }
                }
            })();
        }

    </script>


</head>

<body ng-controller="indexController">
<div id="warp">
    <div class="head_area pr">

        <img class="fullW" src="images/head_bg.jpg"/></div>
    <div class="head_area pr">

        <img class="fullW" src="images/banner_bgzx1.jpg"/></div>
    <div class="pdp3">

        <div style="font-size:20px; color:#000000; text-align:center; margin:0px auto; width:370px; height:210px;font-weight:bold;line-height:40px;"
             id="queryResult"></span>
            <a href="#P1"
               style="width:149px;height:44px;  margin:0px auto; display:block; background-image:url(images/buttom.jpg); border:none;"></a>
        </div>

    </div>
    <div class="head_area pr">

        <img class="fullW" src="images/banner_bgzx2.jpg"/>
		<img class="fullW" src="images/sm1.jpg"/>
		<img class="fullW" src="images/sm2.jpg"/>
		<img class="fullW" src="images/sm3.jpg"/>
		<img class="fullW" src="images/sm4.jpg"/>
		</div>
    <!--main-->
    <div id="main">
        <div class="pdp3">
            <!--lists-->
            
            <a name="P1"></a>

            <div class="fullW">
                <div>
                    <a style="display:block" class="btm_btn brR3" href="#"><img src="images/pic10.jpg"/></a>
                    <br/>

                    <div class="pdp3">

                        <table class="gridtable">
                            <tr>
                                <th>产品名称</th>
                                <th>规格(每箱12个水蜜桃)</th>
                                <th>结算价格</th>
                            </tr>
                            <tr>
                                <td><input id="proA" name="opinions" type="checkbox" style="width:30px; height:30px;"
                                           value="" checked/>
                                    <label for="totally">水蜜桃礼盒A（5两一只）</label></td>
                                <td>

                                    <input id="aNum" name="aNum" type="number" placeholder="" min="0" value="1"
                                           class="leipiplugins" leipiplugins="text"
                                           style="border-width: 1px;border-style: solid;border-color: #3D8D02; width:50px;">
                                    箱
                                </td>
                                <td>
                                    <input id="aUnit" name="leipiNewField" type="number" placeholder="" value="148"
                                           readonly="true" class="leipiplugins" leipiplugins="text"
                                           style="border-width: 1px;border-style: solid;border-color: #3D8D02; width:50px;">
                                    元（包邮）
                                </td>
                            </tr>
                            <tr>
                                <td><input name="" id="proB" type="checkbox" value="" style="width:30px; height:30px;">
                                    <label for="totally">水蜜桃礼盒B（6两一只）</label></td>
                                <td><input id="bNum" name="bNum" type="number" placeholder="" min="0" value="1"
                                           class="leipiplugins" leipiplugins="text"
                                           style="border-width: 1px;border-style: solid;border-color: #3D8D02; width:50px;">
                                    箱
                                </td>
                                <td><input id="bUnit" name="leipiNewField" type="text" placeholder="" value="258"
                                           readonly="true" class="leipiplugins" leipiplugins="text"
                                           style="border-width: 1px;border-style: solid;border-color: #3D8D02; width:50px;">
                                    元（包邮）
                                </td>
                            </tr>
                        </table>


                        <div id="legend" style="height:20px;">
                        </div>
                        <div class="control-group">
                            <!-- Text -->
                            <div class="controls">
                                <label class="control-label leipiplugins-orgname"
                                       style="font-size:14px; color:#3D8D02; font-weight:bold;">收&nbsp;件&nbsp;人:</label>
                                <input id="receivePerson" name="leipiNewField" type="text" placeholder="" title="收件人"
                                       value="" class="leipiplugins" leipiplugins="text"
                                       style="border-width: 1px;border-style: solid;border-color: #3D8D02; width:95%; height:25px;">
                            </div>

                        </div>

                        <div class="control-group">
                            <!-- Text -->
                            <div class="controls">
                                <label class="control-label leipiplugins-orgname"
                                       style="font-size:14px; color:#3D8D02;font-weight:bold;">手&nbsp;机&nbsp;号:</label>
                                <input id="telno" name="leipiNewField" type="text" placeholder="" title="手机号" value=""
                                       class="leipiplugins" leipiplugins="text"
                                       style="border-width: 1px;border-style: solid;border-color: #3D8D02;width:95%;height:25px;">
                            </div>

                        </div>
                        <div class="control-group">
                            <!-- Text -->
                            <div class="controls">
                                <label class="control-label leipiplugins-orgname"
                                       style="font-size:14px; color:#3D8D02;font-weight:bold;">收件地址:</label>
                                <input id="receiveAddr" name="leipiNewField" type="text" placeholder="" title="收件地址"
                                       value="" class="leipiplugins" leipiplugins="text"
                                       style="border-width: 1px;border-style: solid;border-color: #3D8D02;width:95%;height:25px;">
                            </div>

                        </div>

                        <div class="control-group">
                            <!-- Textarea -->
                            <div class="controls">
                                <label class="control-label leipiplugins-orgname"
                                       style="font-size:14px; color:#3D8D02;font-weight:bold;">备注信息:</label>
                                <textarea id="comment" title="备注信息" name="leipiNewField" class="leipiplugins"
                                          leipiplugins="textarea" orgname="备注信息"
                                          style="border-width: 1px;border-style: solid;border-color: #3D8D02;width:95%;height:65px;"> </textarea>
                            </div>
                        </div>
                    </div>

                    <div style="width:220px;height:62px; margin:20px auto 0px auto;">
                        <button id="submitOrder"
                                style="width:220px;height:62px;border-radius: 50px 50px 50px 50px;background-color:#3D8D02;-moz-border-radius: 50px 50px 50px 50px;-webkit-border-radius: 50px 50px 50px 50px;color:#FFFFFF; border:0px;font-size:28px; letter-spacing:2px; text-align:center; line-height:62px; ">
                            提交订单
                        </button>
                    </div>
                </div>
                <div class="fullW" style="padding-top:30px;">
                   
<img class="fullW" src="images/sm5.jpg"/>
                </div>
            </div>
            <p style="text-align:center;color:#909090; line-height:30px; font-size:14px;">Copyright © 2016阳山水蜜桃协会监制
                315快查联盟技术支持 <br/>All Rights Reserved</p>
        </div>
    </div>
</div>
</div>
<script>
    //点击种类
    $(".type").bind("touchstart", function (e) {
        $(".type").removeClass("active");
        $(e.srcElement).addClass("active");
    });

    $("#meet").bind("touchstart", function (e) {
        $(".fruit").hide();
        $(".meet").show();
    });
    $("#fruit").bind("touchstart", function (e) {
        $(".meet").hide();
        $(".fruit").show();
    });
    $(".fruit").css("display", "block");
    $(".meet").css("display", "none");

    $(function () {
        $.ajaxSetup({
            contentType: "application/x-www-form-urlencoded; charset=utf-8"
        });
        $("#submitOrder").click(function () {
            var numberA = 0;
            var numberB = 0;
            if ($("#proA").is(':checked')) {
                numberA = $("#aNum").val();
            }
            if ($("#proB").is(':checked')) {
                numberB = $("#bNum").val();
            }
            //judge
            if (!$("#proA").is(':checked') && !$("#proB").is(':checked')) {
                alert("请选择一款产品");
            } else {
                var receivePerson = $("#receivePerson").val();
                var telno = $("#telno").val();
                var receiveAddr = $("#receiveAddr").val();
                var comment = $("#comment").val();
                var uniqueKey = window.location.href.split("?")[1];

                $.post("makeOrderViaEmailServlet",
                        {
                            numberA: numberA,
                            numberB: numberB,
                            receivePerson: receivePerson,
                            telno: telno,
                            receiveAddr: receiveAddr,
                            comment: comment,
                            uniqueKey: uniqueKey
                        },
                        function (data) {

                        })
            }
        })
    });
</script>
</body>
</html>
