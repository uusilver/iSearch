    <script type="text/javascript">
        window.onload = function () {
            ;
            (function () {
                var oBox = document.getElementById('lists');
                var aLists = oBox.getElementsByTagName('dl');
                for (var i = 0; i < aLists.length; i++) {
                    aLists[i].onclick = function () {
                        var _tar = this;
                        if (hasClass(_tar, 'active')) {
                            removeClass(_tar, 'active');
                        } else {
                            for (var j = 0; j < aLists.length; j++) {
                                removeClass(aLists[j], 'active');
                            }
                            addClass(_tar, 'active');
                            scrollToTar(getOffsetPos(_tar).t - 10);
                            //document.body.scrollTop = document.documentElement.scrollTop = getOffsetPos(_tar).t-10;
                        }
                    }
                }
            })();
        }

    </script>
